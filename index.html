<!DOCTYPE html>
<html>
<header>
    <link href="cities.css" rel="stylesheet">
    <title>Landing Page Project</title>
    <ul class="header box">
    </ul>
</header>

<body>
    <div id="sections">
        <div class="home section" id="top">
            <h1 class="home font">
                Most Populous North American Cities
            </h1>
        </div>
        <div class="city section" id="mexico">
            <h1 class="city name">
                Mexico City
            </h1>
            <h1 class="population font">
                population: 8.9 mil
            </h1>
        </div>
        <div class="city section" id="nyc">
            <h1 class="city name">
                New York City
            </h1>
            <h1 class="population font">
                population: 8.5 mil
            </h1>
        </div>
        <div class="city section" id="losangeles">
            <h1 class="city name">
                Los Angeles
            </h1>
            <h1 class="population font">
                population: 3.9 mil
            </h1>
        </div>
        <div class="city section" id="toronto">
            <h1 class="city name">
                Toronto
            </h1>
            <h1 class="population font">
                population: 2.8 mil
            </h1>
        </div>
        
    </div>
    <button onclick="scrollUp()" id="topButton">
        Top
    </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
