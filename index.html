<!DOCTYPE html>
<html>
<header>
    <link href="style.css" rel="stylesheet">
    <title>Landing Page Project</title>
    <nav class="container">
        <div class="header box">
            <h3>
                <a class="link" href="#mexico">Mexico City</a>
            </h3>
            <h3>
                <a class="link" href="#nyc">New York City</a>
            </h3>
            </h3>
            <h3>
                <a class="link" href="#losangeles">Los Angeles</a>
            </h3>
            <h3>
                <a class="link" href="#toronto">Toronto</a>
            </h3>
        </nav>
</header>
<body>
    
        <div class="sections">
            <div class="home section" id="top">
                <h1 class="home font">
                    Most Populous North American Cities
                </h1>
            </div>
            <div class="city section" id="mexico">
                <h1 class="city font">
                    Mexico City
                </h1>
                <h1 class="population font">
                    population: 8.9 mil
                </h1>
            </div>
            <div class="city section" id="nyc">
                <h1 class="city font">
                    New York City
                </h1>
                <h1 class="population font">
                    population: 8.5 mil
                </h1>
            </div>
            <div class="city section" id="losangeles">
                <h1 class="city font">
                    Los Angeles
                </h1>
                <h1 class="population font">
                    population: 3.9 mil
                </h1>
            </div>
            <div class="city section" id="toronto">
                <h1 class="city font">
                    Toronto
                </h1>
                <h1 class="population font">
                    population: 2.8 mil
                </h1>
            </div>
        </div>
        <button onclick="scrollUp()" id="topButton">
            Top
        </button>
    </div>

    <script src="app.js"></script>
</body>

</html>
